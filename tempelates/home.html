
{% extends 'base.html' %}

{% block content %}
  <h1>Welcome to the Home Page</h1>
  {% if user.is_authenticated %}
    <p>You are logged in as {{ user.username }}.</p>
  {% else %}
    <p>Please <a href="{% url 'login' %}">login</a> or <a href="{% url 'signup' %}">signup</a>.</p>
  {% endif %}
{% endblock %}
